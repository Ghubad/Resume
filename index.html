  <!-- Hello animation -->
  <script>
    (function () {
      var decoLetter = new Letters(document.querySelector('.deco'), {
        size: 500,
        weight: 2,
        color: '#B3E5FC',
        //color: '#63646B',
        duration: 3,
        fade: 1,
        easing: d3_ease.easeExpOut.ease
      });
      decoLetter.hideInstantly();
      setTimeout(function () {
        decoLetter.show();
      }, 200);
    })();
  </script>
